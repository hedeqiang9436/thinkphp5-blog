{extend name='admin_common'}
{block name='title'}
修改密码
{/block}

{block name='content'}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">修改密码</div>
                <div class="widget-function am-fr">
                    <a href="javascript:;" class="am-icon-cog"></a>
                </div>
            </div>
            <div class="widget-body am-fr">

                <form class="am-form tpl-form-border-form tpl-form-border-br" method="post">
                    <div class="am-form-group">
                        <div class="am-u-sm-10">
                            <label for="old-password" class="am-u-sm-1 am-form-label">原密码 </label>
                            <div class="am-u-sm-3 am-u-sm-pull-8">
                                <input type="password" name="old-password" class="tpl-form-input" id="old-password" placeholder="请输入原始密码">
                            </div>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-10">
                            <label for="new-password" class="am-u-sm-1 am-form-label">新密码 </label>
                            <div class="am-u-sm-3 am-u-sm-pull-8">
                                <input type="password" name="new-password" class="tpl-form-input" id="new-password" placeholder="请输入新密码">
                            </div>
                        </div>

                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-10">
                            <label for="confirm-password" class="am-u-sm-1 am-form-label">确认密码 </label>
                            <div class="am-u-sm-3 am-u-sm-pull-8">
                                <input type="password" name="confirm-password" class="tpl-form-input" id="confirm-password" placeholder="请输入确认密码">
                            </div>
                        </div>

                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-10">
                            <div class="am-u-sm-1"></div>
                            <div class="am-u-sm-3 am-u-sm-pull-8">
                                <button type="submit" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}
