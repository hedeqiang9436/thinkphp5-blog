{extend name='common'}
{block name='content'}
<header>
    <div class="log-header">
        <h1><a href="/">Amaze UI</a> </h1>
    </div>
    <div class="log-re">
        <a class="am-btn am-btn-default am-radius log-button" href="{:url('blog_admin/login/register')}">注册</a>
    </div>
</header>

<div class="log">
    <div class="am-g">
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
            <h1 class="log-title am-animation-slide-top">AmazeUI</h1>
            <br>
            <form class="am-form" id="log-form" method="post">
                <div class="am-input-group am-radius am-animation-slide-left">
                    <input type="email" id="doc-vld-email-2-1" name="email" class="am-radius" placeholder="邮箱" />
                    <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay">
                    <input type="password" name="password" class="am-form-field am-radius log-input" placeholder="密码" minlength="2" >
                    <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay">
                    <input type="text" name="code" class="am-form-field am-radius log-input" placeholder="验证码">
                    <span class="am-input-group-label log-icon am-radius"><img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'+Math.random()" /></span>
                </div>
                <br>
                <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登 录</button>
                <p class="am-animation-slide-bottom log-animation-delay"><a href="#">忘记密码?</a></p>
                <div class="am-btn-group  am-animation-slide-bottom log-animation-delay-b">
                    <p>使用第三方登录</p>
                    <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
                    <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-qq am-icon-sm"></i> QQ</a>
                    <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-weixin am-icon-sm"></i> 微信</a>
                    <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-weibo am-icon-sm"></i> 微博</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="log-footer">
        © 2014 AllMobilize, Inc. Licensed under MIT license.
    </footer>
</div>


{/block}
