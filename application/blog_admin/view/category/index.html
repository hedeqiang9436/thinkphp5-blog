{extend name='admin_common'}
{block name='title'}
栏目列表
{/block}

{block name='content'}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title  am-cf">栏目管理</div>


            </div>
            <div class="widget-body  am-fr">

                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                    <div class="am-form-group">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a class="am-btn am-btn-default am-btn-success" href="{:url('blog_admin/category/store')}"><span class="am-icon-plus"></span>添加栏目</a>
                                <a class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</a>
                                <a class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</a>
                                <a class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                    <div class="am-form-group tpl-table-list-select">
                        <select data-am-selected="{btnSize: 'sm'}">
                            <option value="option1">所有类别</option>
                            <option value="option2">IT业界</option>
                            <option value="option3">数码产品</option>
                            <option value="option3">笔记本电脑</option>
                            <option value="option3">平板电脑</option>
                            <option value="option3">只能手机</option>
                            <option value="option3">超极本</option>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                        <input type="text" class="am-form-field ">
                        <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
          </span>
                    </div>
                </div>

                <div class="am-u-sm-12">
                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>栏目名称</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="categories" item="vo"}
                            <tr class="gradeX">
                                <td>{$vo['cate_id']}</td>
                                <td>{$vo['_cate_name']}</td>
                                <td>
                                    <div class="tpl-table-black-operation">
                                        <a href="{:url('blog_admin/category/add_son',['cate_id'=>$vo['cate_id']])}">
                                            <i class="am-icon-pencil"></i> 添加子类
                                        </a>
                                        <a href="{:url('blog_admin/category/edit',['cate_id'=>$vo['cate_id']])}">
                                            <i class="am-icon-pencil"></i> 编辑
                                        </a>
                                        <a href="javascript:;" onclick="del({$vo['cate_id']})" class="tpl-table-black-operation-del">
                                            <i class="am-icon-trash"></i> 删除
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <div class="am-u-sm-12">
                    <div class="am-fr">
                        {$page->render()}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

    function del(cate_id) {
       var res= confirm('确定删除吗？');
       if(res==true){
          location.href="{:url('blog_admin/category/del')}"+"?cate_id="+cate_id;
       }
       else {
           console.log(22);
       }
    }
</script>

{/block}
